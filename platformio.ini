[env:warnet_s3_control]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_src_filter = +<warnet_s3_control/src/>
lib_deps = 
    adafruit/Adafruit Unified Sensor@^1.1.14
    adafruit/Adafruit MPU6050@^2.0.4
    ; Librería de control de vuelo (ej. MultiWii o Cleanflight portado)
    ; Se usaría una librería de control de vuelo específica para ESP32.

[env:warnet_c3_jammer]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
build_src_filter = +<warnet_c3_jammer/src/>
lib_deps = 
    mcci-catena/MCCI LoRaWAN LMIC library@^4.1.1
    ; Librería para el módulo RF de amplio espectro (ej. CC1101)
    ; Se usaría una librería de bajo nivel para manipulación de radio.
    
[env:gateway_ui]
platform = native
build_src_filter = +<gateway_ui/src/>
; El código Python se ejecutará directamente en el sistema operativo (Linux RT)
